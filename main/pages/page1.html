<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/page-style.css">
    <link rel="stylesheet" href="../styles/dialog-style.css">
    <title>DBmonitor</title>
</head>

<body>
    <div class="main-div">


        <div class="top-div">
            <div class="title-div">
                <h2>Database Monitoring Dashboard</h2>
            </div>
        </div>


        <div class="mid-div">
            <div class="info-div">
                <p class="p1">
                    CENTRALIZE your </br>
                    organization's DATA . . .
                </p>
            </div>
            <div class="temp-div1"></div>
            <div class="con-div">
                <button id="connect" class="btn">connect</button>
                <div class="selection-content">
                    <a id="mysql">MySQL</a>
                    <a id="mongo">MongoDB</a>
                    <a id="firebase">Firebase realtimeDB</a>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="left-half">
                <div class="list-view">
                    <div class="list-head">integrated view</div>
                </div>
            </div>
            <div class="right-half">

            </div>
        </div>


        <div class="bottom-div">

        </div>


        <div class="dialog-layout">
            <form id="connect-form" class="dialog">
                <div class="dialog-div-top"></div>
                <div class="dialog-div-bottom">
                    <button id="cancel" class="btn">cancel</button>
                    <button id="ok" type="submit" class="btn">connect</button>
                </div>
            </form>
        </div>


    </div>
    <script src="../scripts/event-handlers.js" type="module"></script>
</body>

</html>
